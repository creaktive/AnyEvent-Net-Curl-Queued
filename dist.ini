license             = Perl_5
copyright_holder    = Stanislaw Pusep
copyright_year      = 2021

; authordep Perl::Critic::Policy::Modules::ProhibitModuleShebang
; authordep Pod::Elemental::Transformer::List

[@Git]
[@Basic]

[Git::NextVersion]

[ChangelogFromGit::CPAN::Changes]
file_name           = Changes
copy_to_root        = 0

[OurPkgVersion]

[MetaResourcesFromGit]
homepage            = https://github.com/%a/%r
bugtracker.web      = https://github.com/%a/%r/issues

[@TestingMania]
critic_config       = perlcritic.rc

[PodWeaver]

[ReadmeAnyFromPod / text.build]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[AutoPrereqs]
skip                = ^Net::Curl::\w+$
skip                = ^Test::HTTP::AnyEvent::Server$

[Prereqs / RuntimeRecommends]
EV                  = 4.11
JSON::XS            = 0

[Prereqs / TestRecommends]
Test::Memory::Cycle = 0

[Prereqs]
Moo                 = 1.001000
MooX::Types::MooseLike = 0.18
Net::Curl           = 0.25

[MinimumPerl]
perl                = 5.010

[PrereqsClean]

[ManifestSkip]
